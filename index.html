<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="input-group mb-3">
        <button class="btn btn-outline-secondary" id="nine-button" type="button">09:00AM</button>
        <input type="text" class="form-control" id="nine-input" placeholder="calender notes..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" id="nine-complete-button" type="button" id="button-addon9">COMPLETE ✖</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <button class="btn btn-outline-secondary" id="ten-button" type="button">10:00AM</button>
        <input type="text" class="form-control" id="ten-input" placeholder="calender notes..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" id="ten-complete-button" type="button" id="button-addon10">COMPLETE ✖</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <button class="btn btn-outline-secondary" id="eleven-button" type="button">11:00AM</button>
        <input type="text" class="form-control" id="eleven-input" placeholder="calender notes..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" id="eleven-complete-button" type="button" id="button-addon11">COMPLETE ✖</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <button class="btn btn-outline-secondary" id="twelve-button" type="button">12:00PM</button>
        <input type="text" class="form-control" id="twelve-input" placeholder="calender notes..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" id="twelve-complete-button" type="button" id="button-addon12">COMPLETE ✖</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <button class="btn btn-outline-secondary" id="one-button" type="button">01:00PM</button>
        <input type="text" class="form-control" id="one-input" placeholder="calender notes..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" id="one-complete-button" type="button" id="button-addon1">COMPLETE ✖</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <button class="btn btn-outline-secondary" id="two-button" type="button">02:00PM</button>
        <input type="text" class="form-control" id="two-input" placeholder="calender notes..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" id="two-complete-button" type="button" id="button-addon2">COMPLETE ✖</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <button class="btn btn-outline-secondary" id="three-button" type="button">03:00PM</button>
        <input type="text" class="form-control" id="three-input" placeholder="calender notes..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" id="three-complete-button" type="button" id="button-addon3">COMPLETE ✖</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <button class="btn btn-outline-secondary" id="four-button" type="button">04:00PM</button>
        <input type="text" class="form-control" id="four-input" placeholder="calender notes..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" id="four-complete-button" type="button" id="button-addon4">COMPLETE ✖</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <button class="btn btn-outline-secondary" id="five-button" type="button">05:00PM</button>
        <input type="text" class="form-control" id="five-input" placeholder="calender notes..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" data="five-save-button" type="button" id="button-addon5">COMPLETE ✖</button>
        </div>
      </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
